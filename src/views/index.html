<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
  <div id="page-home">

    <div class="content">
      <header>
        <a href="/"><img src="../assets/logo.svg" alt="Logo Ecoleta"></a>

        <a href="../create-point" class="cadastrar">
          <span></span>
          Cadastre um ponto de coleta
        </a>
      </header>
  
      <main>
        <h1>Seu marketplace de coleta de res√≠duos</h1>
        <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
      

        <a href="#">
          <span class="icon"></span>
          Pesquisar pontos de coleta
        </a>
      </main>
    </div>

  </div>

  <div id="modal" class="hide">
    <div class="content">

      <div class="header">
        <h1>Pontos de coleta</h1>
        <a href="#">Fechar</a>
      </div>

      <form action="../search">

        <div class="search field">
          <input 
            type="text" 
            name="search" 
            placeholder="Pesquise por cidade"
          >

          <button>
            <img src="assets/search.svg" alt="Buscar">
          </button>
        </div>

      </form>

    </div>
  </div>

  <script src="/scripts/index.js"></script>
</body>
</html>
