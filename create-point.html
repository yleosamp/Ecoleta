<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="../styles/create-point.css">
  <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
  <div id="page-create-point">

    <header>
        <a href="#"><img src="../assets/logo.svg" alt="Logo Ecoleta"></a>

        <a href="#" class="cadastrar">
          <span></span>
          Voltar para a home</a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" id="">
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address">
          </div>

          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" id="address2">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf">
              <option value="">Selecione o estado</option>
            </select>

            <input type="hidden" name="state" id="">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled>
              <option value="">Selecione a cidade</option>
            </select>
          </div>
          
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>
      </fieldset>

      <button type="submit">
        Cadastrar ponto de coleta
      </button>
    </form>

  </div>
  <script src="scripts/create-point.js"></script>
</body>
</html>
